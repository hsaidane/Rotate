<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo image rotations and transitions</title>
    <link rel="stylesheet" href="main.css" />
  </head>  
  <body>
  <section>
    <h1>ROTATING IMAGES (CSS)</h1>
  </section>
  <section>
      <article>
		  <ul class="store">
			  <li><img src="images/img1.jpg" alt="My Pic 1"></li>
			  <li><img src="images/img3.jpg" alt="My Pic 2"></li> 
			  <li><img src="images/img5.jpg" alt="My Pic 3"></li> 
			  <li><img src="images/img7.jpg" alt="My Pic 4"></li> 
			  <li><img src="images/img8.jpg" alt="My Pic 5"></li> 
			  <li><img src="images/img9.jpg" alt="My Pic 6"></li> 
		  </ul>	
      </article>
    </section>
	<section>
	  <!-- Infinite Rotating Images Using jQuery (JavaScript) 
	  We start with a basic HTML5 doctype. In the head of the document, we link to the jQuery JavaScript library
	  via Google AJAX APIs and include our ‘infinite-rotator.js’ file. Note: for slightly better page load speed 
	  you can link to the Javascript files at the bottom of the HTML instead. We then create a list of images and 
	  assign each a class of “rotating-item”. We’ll use this class to control the images via CSS and JavaScript later. Finally, 
	  we wrap all of our rotating images in a DIV we give an id of “rotating-item-wrapper” which we explain in the
	  CSS section. Unstyled, the HTML will display the entire series of images (view unstyled page). -->
	  <!-- -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1"></script>
	  <script type="text/javascript" src="js/infinite-rotator.js"></script>
        <section>
		  <h2>Infinite Rotating Images Using jQuery (JavaScript)</h2>
		</section>
		<!-- <div id="rotating-item-wrapper"> -->
		<section class="rotating-item-wrapper">
		   <img class="rotating-item" src="images/img1.jpg" alt="My pic 1"/>
		   <img class="rotating-item" src="images/img3.jpg" alt="My pic 2"/>
		   <img class="rotating-item" src="images/img5.jpg" alt="My pic 3"/>
		   <img class="rotating-item" src="images/img6.jpg" alt="My pic 4"/>
		   <img class="rotating-item" src="images/img7.jpg" alt="My pic 5"/>
		   <img class="rotating-item" src="images/img8.jpg" alt="My pic 6"/>
		</section>
		<!-- </div> -->
	</section>
  </body>
</html>
